<!doctype html>
<html lang="en" ng-app="meetupApp">
<head>
  <meta charset="utf-8">
    <title>The HTML5 Herald</title>
      <meta name="description" content="The HTML5 Herald">
      <meta name="author" content="SitePoint">
      <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
</head>
<body>
  <div ng-controller="meetupsController">
    <h1>There are {{meetups.length}} meetups</h1>
    <ul>
      <li ng-repeat="meetup in meetups">
        {{meetup.name}}
      </li>
    </ul>
    <form ng-submit="createMeetup()">
      <input type="text" placeholder="Meetup name" ng-model="meetupName" />  
      <button type="submit">Add</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/meetups-controller.js"></script>
</body>
</html>
